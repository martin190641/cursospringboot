<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesi√≥n</title>
</head>
<body>

<div layout:fragment="contenido_dinamico" class="container my-5">
    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Registrarse</h3>

            <form th:action="@{''}" th:object="${usuario}" method="post" class="mt-3">

                <div class="mb-2">
                    <label for="nombres">Nombres</label>
                    <input
                            id="nombres"
                            type="text"
                            placeholder="Nombres"
                            th:field="*{nombres}"
                            class="form-control"
                            th:errorclass="is-invalid">

                    <div
                            th:errors="*{nombres}"
                            th:if="${#fields.hasErrors('nombres')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="apellidos">apellidos</label>
                    <input
                            id="apellidos"
                            type="text"
                            placeholder="Apellidos"
                            th:field="*{apellidos}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{apellidos}"
                            th:if="${#fields.hasErrors('apellidos')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="email">Email</label>
                    <input
                            id="email"
                            type="email"
                            placeholder="tucorreo@correo.com"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{email}"
                            th:if="${#fields.hasErrors('email')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="password">Password</label>
                    <input
                            id="password"
                            type="password"
                            placeholder="Password"
                            th:field="*{password1}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{password1}"
                            th:if="${#fields.hasErrors('password1')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="confirmpassword">Confirmar Password</label>
                    <input
                            id="confirmpassword"
                            type="password"
                            placeholder="Password"
                            th:field="*{confirmPassword}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{confirmPassword}"
                            th:if="${#fields.hasErrors('confirmPassword')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
