<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<div class="container mt-5" layout:fragment="contenido_dinamico">
    <div class="container mt-5">
        <h3>Listado de Usuarios</h3>
        <div class="text-end">
            <a href="/admin/usuarios/registro" class="btn btn-primary">Nuevo Usuario</a>
        </div>
        <form action="" class="my-3">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <input type="search" name="nombreCompleto" class="form-control"
                               placeholder="Buscar usuario por nombre completo" th:value="${param.nombreCompleto}">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE COMPLETO</th>
                <th>EMAIL</th>
                <th>ROL</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.getId()}"></td>
                <td th:text="${usuario.getNombreCompleto()}"></td>
                <td th:text="${usuario.getEmail()}"></td>
                <td th:text="${usuario.getRol()}"></td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <a onclick="eliminarUsuario(this)" href="#" class="btn btn-danger"
                           title="Eliminar usuario">
                            <i class="fa fa-trash"></i>
                        </a>
                        <form th:action="@{admin/usuarios/{id}/eliminar(id=${usuario.getId()})}"
                              method="post" class="d-none"></form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <nav>
                <div sd:pagination-summary="">info</div>

                <ul class="pagination mt-3" sd:pagination="full">
                </ul>
            </nav>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script>
            function eliminarUsuario(elem) {
                var ok = confirm('¿Está seguro de eliminar el usuario?');

                if (ok) {
                    elem.nextElementSibling.submit();
                }
            }
        </script>
    </div>
</div>
</body>
</html>
