<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        .bg-navbar {
            background-color: #07003c ! important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">CursosOnline</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link"
                                        aria-current="page" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos">Cursos</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/cursos">Admnistración</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-outline-primary" href="/login">
                    Iniciar sesión
                </a>
                <a class="btn btn-primary" href="/registro">
                    Regístrate
                </a>
            </div>
            <div class="dropdown" th:if="false">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Darwin
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/mis-cursos">Mis cursos</a></li>
                    <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Registrarse</h3>

            <form th:action="@{''}" th:object="${usuario}" method="post" class="mt-3">

                <div class="mb-2">
                    <label for="nombres">Nombres</label>
                    <input
                            id="nombres"
                            type="text"
                            placeholder="Nombres"
                            th:field="*{nombres}"
                            class="form-control"
                            th:errorclass="is-invalid">

                    <div
                            th:errors="*{nombres}"
                            th:if="${#fields.hasErrors('nombres')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="apellidos">apellidos</label>
                    <input
                            id="apellidos"
                            type="text"
                            placeholder="Apellidos"
                            th:field="*{apellidos}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{apellidos}"
                            th:if="${#fields.hasErrors('apellidos')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="email">Email</label>
                    <input
                            id="email"
                            type="email"
                            placeholder="tucorreo@correo.com"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{email}"
                            th:if="${#fields.hasErrors('email')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="password">Password</label>
                    <input
                            id="password"
                            type="password"
                            placeholder="Password"
                            th:field="*{password}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{password}"
                            th:if="${#fields.hasErrors('password')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="confirmpassword">Confirmar Password</label>
                    <input
                            id="confirmpassword"
                            type="password"
                            placeholder="Password"
                            th:field="*{confirmPassword}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{confirmPassword}"
                            th:if="${#fields.hasErrors('confirmPassword')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/cursos" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
